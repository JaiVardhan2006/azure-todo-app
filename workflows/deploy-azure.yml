name: Build and Deploy (React + Flask) to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps & build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Copy frontend build into backend/static
        run: |
          rm -rf backend/static || true
          mkdir -p backend/static
          cp -r frontend/build/* backend/static/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Archive backend for deployment
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: '<YOUR_AZURE_APP_NAME>'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend.zip
